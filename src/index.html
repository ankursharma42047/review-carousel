<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review carousel</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../fontaws/css/all.min.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="row level1">
      Our Reviews
      <hr />
    </div>
    <div class="row level1">
      <div class="row level2">
        <div class="row level3" id="person">
          <img src="#" alt="person" />
          <div class="blue"></div>
        </div>
        <div class="row level3" id="name">shinchan</div>
        <div class="row level3" id="job">comedy</div>
      </div>
      <div class="row level2" id="review">review box</div>
      <div class="row level2">
        <div class="col level3" id="previous">&lt;</div>
        <div class="col level3" id="next">&gt;</div>
      </div>
    </div>
    <div class="row level1">
      <div>&#169; Made by <i>Ankur Sharma.</i></div>
      <div>
        Follow Me
        <a href="https://github.com/ankursharma42047/" target="_blank"
          >@github</a
        >
      </div>
    </div>
  </body>
</html>
